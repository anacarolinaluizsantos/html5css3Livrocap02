<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <form>
        <h1>Informações Pessoais</h1>
        <fieldset id="cadastro">
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" size="50" /><br>
            <label for="idade">Idade:</label><br>
            <input type="number" name="idade" /><br>
            <label for="Endereco">Endereço:</label><br>
            <input type="text" name="endereco" size="50" /><br>
            <label for="Cidade">Cidade:</label><br>
            <input type="text" name="endereco" size="50" /><br>
            <label for="Estado">Estado:</label><br>
            <input type="text" name="estado" size="50" /><br>
            <label for="CEP">CEP:</label><br>
            <input type="text" name="cep" size="50" /><br>
            <label for="Telefone">Telefone Residencial:</label><br>
            <input type="text" name="telefone1" size="20" /><br>
            <label for="Telefone">Telefone Celular:</label><br>
            <input type="text" name="telefone2" size="20" /><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" /><br><br>
            <input type="submit" value="Enviar" />
        </fieldset>
    </form>
</body>

</html>
